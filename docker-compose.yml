services:
  postgres:
    image: postgres:16-alpine
    container_name: hospital_roster_db
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=strongpassword123
      - POSTGRES_DB=roster_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d roster_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: